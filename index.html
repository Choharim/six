<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Random Number Game</h1>
    <h2 class="range-title"></h2>
    <input type="range" id="range" name="range" min="0" max="150" />
    <div class="guessNumber-container">
      <span>Guess the number:</span>
      <input class="guessNumber-input" />
      <button class="guessNumber-btn">Play!</button>
    </div>
    <span class="choose-user"></span>
    <span class="choose-machine"></span>
    <h3 class="result"></h3>

    <script src="index.js"></script>
  </body>
</html>
